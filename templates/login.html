{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Now!</title>
    <link rel="stylesheet" href="{% static 'style.css'  %}">

</head>
<body>
  <div class="test">
    <form action="" method="post" class="logcard">
      {% csrf_token %}
    <h1>Welcome Back!</h1>
    <input type="text" placeholder="Username" name="username" required><br>
    <input type="password" placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
    <p>Don't Have An Account?<a href="/Registration">Register Now!</a></p><br>
    <h4><a href="/ForgetPassword">Forgot password</a></h4><br>
    <button type="submit">LOGIN</button><br>
  </form></div>
</body>
</html>
