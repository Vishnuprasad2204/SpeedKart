<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products..!</title>
    <link rel="stylesheet" href="{% static 'style.css'  %}">

</head>
<body class="test">
    <form action="" class="CategoryCard" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <h1>Edit Products!</h1>
    <input type="text" placeholder="Product" name="Product_name" value="{{ obj.Product_name}}" required><br>
    <input type="file" placeholder="image" name="Product_image" required>
    <img src="{{ obj.Product_image.url }}" alt="image" width="100" height="100">
    <br>
    <input type="text" placeholder="Description" name="Description" value="{{ obj.Description}}" required>
    <br>
    <input type="number" placeholder="Price" name="Price"  value="{{ obj.Price }}" required><br>
    <input type="number" placeholder="Quantity" name="Quantity" value="{{ obj.Quantity}}" required><br>

    <button type="submit">Edit Product</button><br>
  </form></div>
