{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="test">
        <div class="add">
            <a href="/selleraddproduct"><i class="material-icons">add</i></a>
        </div>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Offer</th>
                <th>Actions</th>
            </tr>
            {% for i in obj %}
            <tr>
                <td>{{ i.Product_name }}</td>
                <td>
                    <img src="{{ i.Product_image.url }}" alt="Product Image" height="100px" width="100px">
                </td>
                <td>{{ i.Description }}</td>
                <td>{{ i.Price }}</td>
                <td>{{ i.Quantity }}</td>
                <td>
                    {% if i.offer_table_set.exists %}
                        <a href="/viewoffer/{{ i.id }}">View Offer</a>
                    {% else %}
                        <a href="/selleraddoffer/{{ i.id }}">Add Offer</a>
                    {% endif %}
                </td>
                <td>
                    <a href="/editpro/{{ i.id }}">Edit</a><br>
                    <a href="/deletepro/{{ i.id }}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
